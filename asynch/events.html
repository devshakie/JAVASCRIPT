<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous JavaScript</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #events-container {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        margin-top: 20px;
        padding: 50px;
        
      }
      .event-card {
        width: 350px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        
      }
      .event-card img {
        width: 100%; 
        height: 280px;
        
      }
      .event-card h3 {
        font-size: 1.5em;
        margin: 10px 0;
        text-align: center;
      }
      .event-card p {
        font-size: 0.8em;
        font-weight: 300;
        margin: 5px 0;
        text-align: center;
        
      }
      .event-card button {
        background-color: #1b0775;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        border-radius: 15%;
      }
      .event-card button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Upcoming Events</h1>
    <div>
      <!-- <input type="text" id="location-filter" placeholder="Filter by Location">
      <button onclick="filterEvents()">Apply Filters</button> -->
     <button class="price-asc">Filter by price</button> 
     <button class="date-asc"> Filter by date</button>
     <button class="price-dsc">Filter by price</button> 
     <button class="date-dsc"> Filter by date</button>
     
  </div>
    <div id="events-container"></div>
    <script src="events.js"defer></script>
  </body>
</html>
